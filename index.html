<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Style/style.css" />
    <title>Tela de Loguin</title>
    <!-- Estudo tela de loguin @Cody By Ryan-->
  </head>
  <body>
    <!-- Texto + imagem-->
    <div class="main-loguin">
      <div class="left-loguin">
        <h1>
          Realize o teu loguin<br />
          E entre para o nosso time
        </h1>
        <img
          src="/svg/security-animate.svg"
          class="left-loguin-img"
          alt="Segurança"
        />
      </div>

      <!-- Card de loguin-->
      <div class="right-loguin">
        <div class="card-loguin">
          <h1>LOGUIN</h1>
          <div class="textfield">
            <label for="Usuário">Usuário</label>
            <input type="text" name="Usuário" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <label for="Senha">Senha</label>
            <input type="senha" name="Senha" placeholder="Senha" />
          </div>
          <button class="btn-loguin">Loguin</button>
        </div>
      </div>
    </div>
  </body>
</html>
